import org.gradle.api.GradleException

pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localPropertiesFile = file("local.properties")

        if (localPropertiesFile.exists()) {
            localPropertiesFile.withInputStream { properties.load(it) }
        }

        def sdkPath = properties.getProperty("flutter.sdk")
        if (sdkPath == null) {
            throw new GradleException("‚ùå Erro: 'flutter.sdk' n√£o est√° definido no local.properties!")
        }
        return sdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.3" apply false  // üî• Atualizado para 8.1.3
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false  // üî• Atualizado para Kotlin 1.9.22
}

include ":app"
