# 🛠️ Otimizações de memória para evitar falhas de compilação
org.gradle.jvmargs=-Xmx6G -XX:MaxMetaspaceSize=3G -XX:+HeapDumpOnOutOfMemoryError

# ✅ Ativa o suporte ao AndroidX
android.useAndroidX=true

# ✅ Garante compatibilidade com bibliotecas antigas que precisam do Jetifier
android.enableJetifier=true

# 🚀 Suprime alertas de incompatibilidade do compileSdk 34 e 35
android.suppressUnsupportedCompileSdk=34
android.suppressUnsupportedCompileSdk=35

# ⚡ Habilita build paralelo para compilar mais rápido
org.gradle.parallel=true

# 🔥 Removido android.useDexArchive (Obsoleto)
# O suporte a dexagem incremental já é ativado automaticamente.

# 📌 Configuração adicional para evitar erros de cache
android.defaults.buildCacheEnabled=true
org.gradle.configureondemand=true
