name: quizz_app
description: "Aplicativo de Quiz sobre lógica e programação."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.6.2 <4.0.0" # 📌 Mantendo compatível com sua versão do Flutter

dependencies:
  flutter:
    sdk: flutter

  # 🔥 Firebase Dependencies
  firebase_core: ^2.24.2
  cloud_firestore: ^4.15.3
  firebase_auth: ^4.16.0  # (opcional, pode remover se não for usar login)

  # 📢 Compartilhamento de resultados
  share_plus: ^8.0.3

  # 🏗️ Gerenciamento de estado
  provider: ^6.1.2

  # 📊 Gráficos para análise dos resultados
  syncfusion_flutter_charts: ^28.2.5+1

  # 📂 Manipulação de arquivos
  path_provider: ^2.1.5

  # 🔊 Áudio para feedback sonoro
  audioplayers: ^6.1.2

  # 🎨 Ícones adicionais
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # 📌 Recursos do App (imagens e sons)
  assets:
    - assets/images/
    - assets/images/bloco_inicio.png
    - assets/images/bloco_repetir.png
    - assets/images/bloco_movimento.png
    - assets/images/bloco_som.png
    - assets/images/puzzle_1.png
    - assets/images/puzzle_2.png
    - assets/images/puzzle_3.png
    - assets/images/puzzle_4.png
    - assets/images/puzzle_5.png
    - assets/images/scratch_logo.png
    - assets/sounds/
    - assets/sounds/correct.mp3
    - assets/sounds/wrong.mp3
